<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121; color: #ffff;">
    
</body>
<script>
   // creating a dive onto the page
   const div = document.createElement("div")
   div.className = "main"
   div.id = Math.round(Math.random()*10+1)
   div.setAttribute("title", "DOM Session")
   div.style.backgroundColor = "green"
   div.style.padding = "12px"

   //adding text inside div
//    div.innerHTML = "Generated Div" //this will override the content
     const text = document.createTextNode("Generated Div")
     // add it into the div
     div.appendChild(text)

     // append this div into the body

     document.body.appendChild(div)
</script>
</html>
