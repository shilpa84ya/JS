<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
</head>
<body>
    <button>buttonn Clicked</button>
</body>
<script>
    class React{
        constructor(){
            this.library = "React Library"
            this.server = "http://localhost:3000"

            //requirement  // Bind is used to attach all the variables defined in constructor to the calling function
            // so that if user require to access it, they can access
            document.querySelector("button").addEventListener("click", this.handleClick.bind(this))
        }
        handleClick(){
            console.log("Button is Clicked")
            console.log(this.server)
        }
    }
    const app = new React()
</script>
</html>
