<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color Changer</title>
</head>
<body style="background-color: #414141; color: white;">
    <h1>Start should change the background color every Second</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
</body>
<script>
    //1. genrate random color
    const randomColor = function(){
        const hex = "0123456789ABCDEF";
        let color = '#';
        for(let i =0;i<6;i++){
            color += hex[Math.floor ( Math.random() * 16 ) ];
        }
        console.log(color)
        return color;
    };
    let intervalId;
   

  //
    const startChangingBgColor = function(){
        console.log("Start Button clicked");
        const changeBGColor = function(){
            document.body.style.backgroundColor = randomColor();
        }
        if( !intervalId ){
           intervalId = setInterval(changeBGColor, 1000);
        }

        
    };
  
    const stopChangingBgColor = function(){
        console.log("stop Button clicked");
         clearInterval(intervalId);
         intervalId = null;
    };

    document.querySelector("#start").addEventListener('click',startChangingBgColor);
    document.querySelector("#stop").addEventListener("click",stopChangingBgColor);

</script>
</html>
